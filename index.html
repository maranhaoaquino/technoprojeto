<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Techno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header class="header">
            <img class="logo" src="./assets/techno.svg" alt="Techno">
            <div class="carrinho_menu">{{carrinhoTotal | numeroPreco}} | {{carrinho.length}}</div>
            <ul>
                <li v-for="(item, index) in carrinho">
                    <p>{{item.nome}}</p>
                    <button @click="removerItem(index)">X</button>
                </li>
            </ul>
        </header>

        <section class="produtos">
            <div v-for="produto in produtos" @click="abrirModal(produto.id)" :key="produto.id" class="produto">
                <img :src="produto.img" :alt="produto.nome" class="produto_img" />
                <div class="produto_info">
                    <span class="produto_preco">{{produto.preco | numeroPreco}}</span>
                    <h2 class="produto_titulo">{{produto.nome}}</h2>
                </div>
            </div>
        </section>

        <section class="modal" v-if="produto" @click="fecharModal">
            <div class="modal_container">
                <div class="modal_img">
                    <img :src="produto.img" :alt="produto.nome" />
                </div>
                <div class="modal_dados">
                    <button @click="produto = false" class="modal_fechar">X</button>
                    <span class="modal_preco">{{produto.preco | numeroPreco}}</span>
                    <h2 class="modal_titulo">{{produto.nome}}</h2>
                    <p>{{produto.descricao}}</p>
                    <button v-if="produto.estoque > 0" class="modal_btn" @click="adicionarItem">Adicionar Item</button>
                    <button v-else class="modal_btn esgotado" disable>Produto esgotado</button>
                </div>
                <div class="avaliacoes">
                        <h2 class="avaliacoes_subtitulo">Avaliac√µes</h2>
                        <ul>
                            <li v-for="avaliacao in produto.reviews" class="avaliacao">
                                <p class="avaliacao_descricao">{{avaliacao.descricao}}</p>
                                <p class="avaliacao_usuario">{{avaliacao.nome}} | {{avaliacao.estrelas}} estrelas</p>
                            </li>
                        </ul>
                    </div>
            </div>
        </section>

    </div>
    <script src="./app.js"></script>
</body>
</html>
